<body>

    <h1>LeBron James Slideshow</h1>

    <div class="slideshow-container">

        </div>

        <div class="slide fade">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/LeBron_James_3408968580.jpg" alt="LeBron portrait">
        </div>

        <div class="slide fade">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Lebron_2017.jpg" alt="LeBron 2017 Cavaliers">
        </div>

        <div class="slide fade">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/LeBron_James_Lakers.jpg" alt="LeBron Lakers">
        </div>

    </div>

    <br>

    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
